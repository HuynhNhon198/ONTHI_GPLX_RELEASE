<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalCtrl.dismiss({dismissed: true})">
        <ion-icon name="arrow-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Kết quả thi</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Thi lại
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='data'>
  <h2>Rớt</h2>
  <ion-row>
    <ion-col (click)="getResult(0)">Tất cả</ion-col>
    <ion-col (click)="getResult(1)">
      <ion-icon name="checkmark-outline"></ion-icon>
      <span>{{nPass}}</span>
    </ion-col>
    <ion-col (click)="getResult(2)">
      <ion-icon name="close-outline"></ion-icon>
      <span>{{nFail}}</span>
    </ion-col>
    <ion-col (click)="getResult(3)">
      <ion-icon name="alert-outline"></ion-icon>
      <span>{{data.questions.length - nPass - nFail}}</span>
    </ion-col>
  </ion-row>
  <ion-item-group *ngIf="result">
    <ion-item *ngFor="let item of result">
      <ion-label>
        <h3>Câu số {{item.num}}</h3>
        <p>{{item.question}}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
